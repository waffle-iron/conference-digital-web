<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Conference Digital</title>

    <!-- Bootstrap -->
    <link href="{{asset_path}}css/bootstrap.min.css" rel="stylesheet">
    <link href="{{asset_path}}stylesheets/application.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="page-wrapper">
      <header>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
              <button type="button" id="menu-toggle" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="index.html">Conference Digital</a>
          </div>
          <!-- Top Menu Items -->
          <ul class="nav navbar-right top-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> John Smith</a>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> Logout</a>
            </li>
          </ul>
          <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
          <div id="side-nav-wrapper" class="collapse navbar-collapse">
              <ul class="nav navbar-nav side-nav">
                  <li class="active">
                      <a href="index.html"><i class="fa fa-fw fa-dashboard"></i> Overview</a>
                  </li>
                  <li>
                      <a href="charts.html"><i class="fa fa-fw fa-bar-chart-o"></i> Conferences</a>
                  </li>
                  <li>
                      <a href="tables.html"><i class="fa fa-fw fa-table"></i> Locations</a>
                  </li>
                  <li>
                      <a href="forms.html"><i class="fa fa-fw fa-edit"></i> Speakers</a>
                  </li>
              </ul>
          </div>
          <!-- /.navbar-collapse -->
        </nav>
      </header>
        <main id="content">
          {% block main %}{% endblock %}
        </main>
  </div>


  <script>
    document.getElementById('menu-toggle').addEventListener('click', function(event) {
      event.preventDefault();
      var wrapper = document.getElementById('side-nav-wrapper');
      if (wrapper.className.indexOf('collapse ') === -1) {
        document.getElementById('side-nav-wrapper').className = "collapse navbar-collapse";
      } else {
        document.getElementById('side-nav-wrapper').className = "navbar-collapse";
      }

    });
  </script>

  </body>
</html>
